<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1><hr>
        <div class="settings">
            <label>
                <input type="checkbox" id="uppercase" checked>
                Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked>
                Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="numbers" checked>
                Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols" checked>
                Symbols
            </label>
            <label>
                Length  : 
                <input type="number" id="length" min="8" max="20" value="12" style="border-radius: 5px; border: 1px solid black;" >
            </label><hr>
        </div>
        <button id="generate">Generate Password</button>
        <div class="result">
            <input type="text" id="password" readonly>
        </div>
    </div>
    <script src="scrips.js"></script>
    <!-- <footer>
        <P>Password-Generator. All Rights Reserved.</P>
    </footer> -->
</body>
</html>
